<!DOCTYPE html>
<html lang="nl">
<head> 
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head> 

<body>

<form action="index.html">
<label for="roker">Is roker</label>
<input type="checkbox" id="roker" name="roker" value="roker"><br>

<span>Moedertaal</span>

<input type="radio" name="taal" id="nederlands" value="nl">
<label for="nederlands">Nederlands</label>

<input type="radio" name="taal" id="frans" value="fr">
<label for="frans">Frans</label>

<input type="radio" name="taal" id="engels" value="en">
<label for="engels">Engels</label>

<br>

<label for="buurland">Favoriete buurland</label>
<select name="buurland" id="buurland">
	<option value="Frankrijk">Frankrijk</option>
	<option value="Nederland">Nederland</option>
	<option value="Duitsland">Duitsland</option>
</select>

<br>

<label for="bestelling">Bestelling</label>
<select name="bestelling" id="bestelling" multiple>
	<option value="aardappelen">aardappelen</option>
	<option value="brood">brood</option>
	<option value="melk">melk</option>
	<option value="biefstuk">biefstuk</option>
	<option value="chips">chips</option>
	<option value="krant">krant</option>
</select>

<br>

<input type="button" name="button" id="button" value="Toon resultaat">
</form>

<br>
<br>
<a href="../index.html">Terug</a>
	<script src="scripts/index.js"></script> 
</body> 
</html>
