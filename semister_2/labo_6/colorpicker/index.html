<!DOCTYPE html> 
<html lang="nl">
<head> 
	<title>Colorpicker</title>

	<link rel="stylesheet" href="styles/styles.css"/>
</head> 
<body>
<section>
	<h1>Colorpicker</h1>

	<div class="inline">
		<div>
		<span>0</span><input type="range" class="slider" id="red" value="0" min="0" max="255" /><span>255</span>
		<span>Red </span><span class="txtRed">0</span>
		</div><br>
		<div>
		<span>0</span><input type="range" class="slider" id="green" value="0" min="0" max="255" /><span>255</span>
		<span>Green </span><span class="txtGreen">0</span>
		</div><br>
		<div>
		<span>0</span><input type="range" class="slider" id="blue" value="0" min="0" max="255" /><span>255</span>
		<span>Blue </span><span class="txtBlue">0</span>
		</div>
	</div>
	<div class="colorDemo"></div>
</section>
<section id="opslaan">
	<h1>Opgeslagen colorpickers</h1>
	<input type="button" id="button" value="Save" />
</section>

</body> 
</html>
